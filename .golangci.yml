linters:
  enable:
  - asciicheck
  - bodyclose
  - depguard
  - dogsled
  - dupl
  - errcheck
  - exhaustive
  - exportloopref
  - goconst
  - gocritic
  - godot
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - misspell
  - nakedret
  - noctx
  - nolintlint
  - prealloc
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - whitespace
  disable:
  - funlen
  - gochecknoglobals
  - gocognit
  - gocyclo
  - godox
  - goerr113
  - gomnd
  - lll
  - maligned
  - nestif
  - rowserrcheck # https://github.com/golangci/golangci-lint/issues/2649
  - sqlclosecheck # https://github.com/golangci/golangci-lint/issues/2649
  - testpackage
  - wsl

linters-settings:
  goimports:
    local-prefixes: github.com/twpayne/go-jsonstruct

issues:
  exclude-rules:
  - linters:
    - dupl
    - scopelint
    path: "_test\\.go"
